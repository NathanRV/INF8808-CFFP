<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Code pour le projet de INF8808.">
    <title>CFFP - Visualisation bilan de fiscalité</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/tooltip.css">
    <link rel="stylesheet" href="assets/cfn.css">
    <link rel="stylesheet" href="assets/rpf.css">
    <link rel="stylesheet" href="assets/map.css">
</head>

<body>
    <header>
        <h1>
            Comparaison entre la fiscalité du Québec et de la Suède
        </h1>
    </header>
    <main>
        <div class="text-container"></div>
        <div class="viz-container">
            <div class="graph-map" id="map">
                <div class="quebec-graph" , id="quebec-graph">
                    <div class="title" id="quebec-title">
                        <h2 class="quebec-text"></h2>
                        <img class="quebec-flag-svg" id="flag" src="./assets/Image_svg/Quebec.svg" />
                    </div>
                    <div class="quebec-object"></div>
                </div>
                <div class="sweden-graph">
                    <div class="title" id="sweden-title">
                        <h2 class="sweden-text"></h2>
                        <img class="sweden-flag-svg" id="flag" src="./assets/Image_svg/Sweden.svg" />
                    </div>
                    <div class="sweden-object"></div>
                </div>
                <div class="legend-picto"></div>
            </div>
            <div class="graph" id="line-chart">
            </div>
            <div id="rpf-chart">
            </div>
            <div class="graph" id="cfn-chart">
            </div>
            <div class="treemapVisualisation" id="treemapVis">
                <div class="treemapContainer">
                    <div class="mapContainer">
                        <div id="labelDiv">
                            <label class="treemapLabel">Suède</label>
                        </div>
                        <div class="treemap" id="swedenTreeMap">
                        </div>
                    </div>
                    <div class="mapContainer">
                        <div id="labelDiv">
                            <label class="treemapLabel">Québec</label>
                        </div>
                        <div class="treemap" id="quebecTreeMap">
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <div class='panel'>

                Caisse</a>, <a href='https://www.linkedin.com/in/nathan-ramsay-vejlens-155142149/'
                target="_blank">Nathan Ramsay-Vejlens</a>
        </div>
    </footer>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
